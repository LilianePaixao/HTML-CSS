<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabela Escola</title>
	<style>
		table{
			border-collapse: collapse;
			font-family: Arial, Helvetica, sans-serif;
			width: 400px;
		}
		td, th{
			border:1px solid black;
		}
		thead > tr{
			background-color: darkgray;
			color:white;
		}
	</style>
</head>

<body>
	<h1>Tabela Escola</h1>
	<table>
		<thead>
			<tr>
				<th scope="col" rowspan="2">Área</th>
				<th scope="col" rowspan="2">Disciplinas</th>
				<th scope="colgroup" colspan="2">Notas</th>
				<th scope="col" rowspan="2">Média</th>
			</tr>
			<tr>
				<th scope="col" >Nota 1</th>
				<th scope="col">Nota 2</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th scope="rowgroup" rowspan="4">Exatas</th>
				<td>Matemática</td>
				<td>0.0</td>
				<td>0.0</td>
				<td>0.0</td>
			</tr>
			<tr>
				<td>Física</td>
				<td>0.0</td>
				<td>0.0</td>
				<td>0.0</td>
			</tr>
			<tr>
				<td>Química</td>
				<td>0.0</td>
				<td>0.0</td>
				<td>0.0</td>
			</tr>
			<tr>
				<td>Biologia</td>
				<td>0.0</td>
				<td>0.0</td>
				<td>0.0</td>
			</tr>

		</tbody>
		<thead>
			<th scope="row" colspan="4">Média de exatas</th>
			<td>0.0</td>
		</thead>
		<tbody>
			<tr>
				<th scope="rowgroup" rowspan="2">Humanas</th>
				<td>História</td>
				<td>0.0</td>
				<td>0.0</td>
				<td>0.0</td>
			</tr>
			<tr>
				<td>Geografia</td>
				<td>0.0</td>
				<td>0.0</td>
				<td>0.0</td>
			</tr>
		</tbody>
		<thead>
			<tr>
				<th scope="row" colspan="4">Média de Humanas</th>
				<td>0.0</td>
			</tr>
		</thead>


		<tfoot>

		</tfoot>
	</table>
	
</body>
</html>
