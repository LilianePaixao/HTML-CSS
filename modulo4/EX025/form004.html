<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulário</title>
</head>
<body>
	<h1>Exemplo de Formulário</h1>
	<form action="" method="get" autocomplete="on">
		
		<fieldset>
			<legend>Dados Pessoais</legend>
			<p>
				<label for="inome">Nome</label>
				<input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
			</p>
			
			<p>
				<label for="iemail">E-mail</label>
				<input type="email" name="email" id="iemail" autocomplete="email" required>
			</p>
			<p>
				<label for="ifone">Telefone</label>
				<input type="tel" name="fone" id="ifone" autocomplete="tel" pattern="^\(\d{2}\)[0-9]{4,5}-[0-9]{4}$"  min="9"  max="10"	required placeholder="(XX)XXXXX-XXXX">
			</p>
			
		</fieldset>
		
		<p>
			<input type="submit" value="Enviar">
			<input type="reset" value="Limpar">
		</p>
	</form>
	
</body>
</html>
