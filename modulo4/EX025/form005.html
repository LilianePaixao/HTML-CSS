<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulário</title>
</head>
<body>
	<h1>Exemplo de Formulário</h1>

	<form action="" method="get" autocomplete="on">

		<fieldset>
			<legend>Sexo</legend>
			
			<input type="radio" name="sexo" id="masc" value="masc" >
			<label for="imasc">Masc</label> <br>

			<input type="radio" name="sexo" id="fem" value="fem" >
			<label for="ifem">Fem</label>


		</fieldset>


		<fieldset>
			<legend>Esportes Favoritos</legend>
			<input type="checkbox" name="esfut" id="iesfut" checked> 
			<label for="iesfut">Futebol</label> <br>
			<input type="checkbox" name="esbas" id="iesbas"> 
			<label for="iesbas">Basquete</label> <br>
			<input type="checkbox" name="esnat" id="iesnat"> 
			<label for="iesnat">Natação</label> <br>
			<input type="checkbox" name="esten" id="iesten"> 
			<label for="iesten">Tênis</label> <br>

		</fieldset>

		<p>
			<input type="submit" value="Enviar">
			<input type="reset" value="Limpar">
		</p>


	</form>


	
</body>
</html>
